<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <div *ngIf="dataRoles.count" class="col-lg-4">
                    <select  [(ngModel)]="roleSelect"  (ngModelChange)="setRole($event)"  sm-dropdown name="Select name" class="ui fluid search selection dropdown">
                        <option value="">Search...</option>
                        <option *ngFor="let n of items"  [attr.value]="n.id" >{{n.text}}</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <div class="pull-right">
                        <button type="button" class="btn btn-sm" data-toggle="modal" data-target="#saveRol">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button type="button" class="btn btn-sm" (click)="loadRoles()">
                            <i class="fa fa-refresh"></i>
                        </button>
                        <button type="button" class="btn btn-sm" (click)="loadMyPermissions()">
                            <i class="fa fa-list"></i>&nbsp;Cargar mis permisos
                        </button>
                    </div>
                </div>

            </div>
            <div class="box-body with-border">
                <div *ngIf="role.id" class="row col-lg-10 col-lg-offset-1">
                    <div *ngFor="let mod of modules">
                        <div class="row">
                            <h4>{{mod}}</h4>
                            <div *ngFor="let data of dataPermissionsAll.list">
                                <span *ngIf="data.module == mod">
                                    <div class="col-lg-4">
                                        <label>
                                        <input (click)="assignPermission(data.id)" type="checkbox" value="{{data.id}}" [checked]="existsPermission(data.id)" >
                                            {{data.title}}&nbsp;({{data.id}})
                                        </label>
                                    </div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="role.id" class="box-footer with-border">
                <div class="pull-right">
                    <button type="button" class="btn btn-sm" (click)="selectPermission(true)">
                        <i class="fa fa-plus"></i>&nbsp;Agregar Todos
                    </button>
                    <button type="button" class="btn btn-sm" (click)="selectPermission(false)">
                        <i class="fa fa-minus"></i>&nbsp;Eliminar Todos
                    </button>

                    <button type="button" class="btn btn-sm" (click)="savePermissions()">
                        <i class="fa fa-save"></i>&nbsp;Guardar
                    </button>

                </div>
            </div>

        </div>
    </section>
</div>
<rol-save idModal="saveRol" (save)="assignRol($event)"> </rol-save>
