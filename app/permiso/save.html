<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="submitForm($event)">
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="title" class="form-control" [(ngModel)]="title.value"  #title="ngForm" placeholder="Titulo" type="text">
                        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="detail" class="form-control" [(ngModel)]="detail.value"  #detail="ngForm" placeholder="Detalle" type="text">
                        <div [hidden]="detail.valid || detail.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="module" class="form-control" [(ngModel)]="module.value"  #module="ngForm" placeholder="Modulo" type="text">
                        <div [hidden]="module.valid || module.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="controlador" class="form-control" [(ngModel)]="controlador.value"  #controlador="ngForm" placeholder="Controlador" type="text">
                        <div [hidden]="controlador.valid || controlador.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="accion" class="form-control" [(ngModel)]="accion.value"  #accion="ngForm" placeholder="Accion" type="text">
                        <div [hidden]="accion.valid || accion.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
