<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" >

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlTitle" ngControl="title" class="form-control" #title
                               placeholder="Título" name="title" type="text">
                        <div class="control-msgs" *ngIf="title.dirty && !title.valid && !title.pending">
                            <p *ngIf="title.errors.required">Titulo Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="code" class="form-control" [(ngModel)]="code.value"  #code="ngForm" placeholder="Códígo" type="text">
                        <div [hidden]="code.valid || code.pristine" class="alert alert-danger">
                            El c&oacute;digo es obligatorio
                        </div>
                    </div>
                    <div class="form-group">
                        <ng-select [allowClear]="true"
                                   [items]="items"
                                   (data)="refreshValue($event)"
                                   placeholder="Seleccione un icono">

                        </ng-select>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlDetail" ngControl="detail" class="form-control" #detail
                               placeholder="Detalle" name="detail" type="text">
                        <div class="control-msgs" *ngIf="detail.dirty && !detail.valid && !detail.pending">
                            <p *ngIf="detail.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <ng-select [allowClear]="true"
                                   [items]="itemsAccess"
                                   (data)="refreshValueAccess($event)"
                                   placeholder="Seleccione un tipo de acceso">

                        </ng-select>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
