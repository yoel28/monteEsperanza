<div class="container-fluid">
    <div class="row" style="text-align: right;">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Agregar Tipo Empresa
        </button>
    </div>

    <div *ngFor="let data of tipoEmpresa">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <table class="table table-striped table-hover tarjeta">
                <thead>
                <tr data-title="email">
                    <td>{{data.title}}</td>
                    <td style="text-align: right">
                        <i (click)="onDelete($event,data.id)" class="glyphicon glyphicon-remove-sign text-red"></i>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr data-title="id">
                    <td>ID</td>
                    <td>{{data.id}}</td>
                </tr>
                <tr data-title="title">
                    <td>Titulo</td>
                    <td id="title" contenteditable="true" (blur)="onUpdate($event,data)">{{data.title}}</td>
                </tr>
                <tr data-title="icon">
                    <td>Icono</td>
                    <td id="icon" contenteditable="true" (blur)="onUpdate($event,data)">{{data.icon}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Agregar Usuario</h4>
                </div>
                <div class="modal-body">

                    <form role="form" #form>

                        <div class="form-group input-icon right"><i class="fa fa-user"></i>
                            <input type="text" #icon class="form-control" id="icon" placeholder="Icono">
                        </div>
                        <div class="form-group input-icon right"><i class="fa fa-user"></i>
                            <input type="text" #title class="form-control" id="title" placeholder="Titulo">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                    <button (click)="onSave($event,icon.value,title.value)" type="button" class="btn btn-primary"><i class="fa fa-save"></i> Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
