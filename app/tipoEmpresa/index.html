<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Grupos de clientes</h3>

                    <div class="pull-right">
                        <button *ngIf="myglobal.existsPermission('37')" type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#TipoEmpresaSave">
                            <i class="fa fa-plus"></i>&nbsp;Agregar
                        </button>
                        <button *ngIf="myglobal.existsPermission('126')" type="button" class="btn btn-primary btn-blue"
                                data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                            <i class="fa fa-filter"></i>&nbsp;Filtrar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('36')" class="box-body" >
                    <div>
                            <table class="table table-striped table-hover tarjeta">
                                <thead>
                                <tr data-title="email">

                                    <th>T&iacute;tulo</th>
                                    <th>Detalle</th>
                                    <th>C&oacute;digo</th>
                                    <th>Acceso</th>
                                    <th *ngIf="myglobal.existsPermission('127')">Habilitado</th>
                                    <th>Icono </th>
                                    <th *ngIf="myglobal.existsPermission('38')">Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let data of dataList.list" >

                                    <td>
                                        <a x-editable [disabled]="!myglobal.existsPermission('39')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="title" ></a>
                                    </td>
                                    <td>
                                        <a x-editable [disabled]="!myglobal.existsPermission('39')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="detail" ></a>
                                    </td>
                                    <td>
                                        <a x-editable [disabled]="!myglobal.existsPermission('39')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="code" ></a>
                                    </td>
                                    <td>
                                        <button (click)="onPatch('free',data)" class="btn btn-sm"
                                                [class.btn-green]="data.free" [class.btn-blue]="!data.free">
                                            {{data.free?"Libre":"Pago"}}
                                        </button>
                                    </td>
                                    <td *ngIf="myglobal.existsPermission('127')">
                                        <button (click)="onLock('enabled',data)" class="btn btn-sm"
                                                [class.btn-green]="data.enabled" [class.btn-red]="!data.enabled">
                                            {{data.enabled?"Habilitado":"Bloqueado"}}
                                        </button>
                                    </td>
                                    <td>
                                        <i class="{{data.icon}}"></i>
                                        <a x-editable [disabled]="!myglobal.existsPermission('39')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="icon" ></a>
                                    </td>
                                    <td *ngIf="myglobal.existsPermission('38')">
                                        <a data-toggle="modal" [attr.data-target]="'#modalDelete'"
                                           (click)="dataSelect = data" href="#">
                                            <i class="fa fa-trash fa-lg btn"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                    </div>
                </div>
                <div *ngIf="myglobal.existsPermission('36')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                        <button (click)="loadData(val)" *ngFor="let val of dataList.page" type="button" class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>
                <div *ngIf="!myglobal.existsPermission('36')" class="box-body">
                    <div class="btn-red padding-error">
                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                        No tiene permisos para listar los grupos de empresa
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>

<div *ngIf="myglobal.existsPermission('37')">
    <tipoEmpresa-save idModal="TipoEmpresaSave" (save)="assignTipoEmpresa($event)"> </tipoEmpresa-save>
</div>

<div *ngIf="dataList.list && myglobal.existsPermission('38')">
    <div class="modal fade" [attr.id]="'modalDelete'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar a <strong>{{dataSelect.title}}</strong> ({{dataSelect.detail}})?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,dataSelect.id)" data-dismiss="modal"  type="button" class="btn btn-red fa fa-trash">&nbsp;Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="myglobal.existsPermission('126')">
    <filter [rules]="rules" [params]="paramsFilter" (whereFilter)="loadWhere($event)"></filter>
</div>
