<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tipo Empresa</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#TipoEmpresaSave">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                            <table class="table table-striped table-hover tarjeta">
                                <thead>
                                <tr data-title="email">
                                    <th>ID</th>
                                    <th>Titulo</th>
                                    <th>Detalle</th>
                                    <th>Icono </th>
                                    <th>Acciones</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let data of dataList.list" >
                                    <td>{{data.id}}</td>
                                    <td (blur)="onUpdate($event,data)" accessKey="title" contenteditable="true">{{data.title}}</td>
                                    <td (blur)="onUpdate($event,data)" accessKey="detail" contenteditable="true">{{data.detail}}</td>
                                    <td  ><i accessKey="icon" contenteditable="true" (blur)="onUpdate($event,data)" class="{{data.icon}}"></i></td>
                                    <td><i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                                </tr>
                                </tbody>
                            </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>

<tipoEmpresa-save idModal="TipoEmpresaSave" (save)="assignTipoEmpresa($event)"> </tipoEmpresa-save>
