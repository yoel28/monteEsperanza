<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Operaciones</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Recarga</th>
                                <th>Vehiculo </th>
                                <th>Peso Entrada </th>
                                <th>Peso Salida</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList" >
                                <td>{{data.id}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="recharge" contenteditable="true">{{data.recharge}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="vehicle" contenteditable="true">{{data.vehicle}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="weightIn" contenteditable="true">{{data.weightIn}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="weightOut" contenteditable="true">{{data.weightOut}}</td>
                                <td> <i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="onSave($event)">

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlRecharge" ngControl="recharge" class="form-control" #recharge
                               placeholder="Recarga" name="recharge" type="text">
                        <div class="control-msgs" *ngIf="recharge.dirty && !recharge.valid && !recharge.pending">
                            <p *ngIf="recharge.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlVehicle" ngControl="vehicle" class="form-control" #vehicle
                               placeholder="Vehiculo" name="vehicle" type="text">
                        <div class="control-msgs" *ngIf="vehicle.dirty && !vehicle.valid && !vehicle.pending">
                            <p *ngIf="vehicle.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlWeightIn" ngControl="weightIn" class="form-control" #weightIn
                               placeholder="peso de entrada" name="weightIn" type="text">
                        <div class="control-msgs" *ngIf="weightIn.dirty && !weightIn.valid && !weightIn.pending">
                            <p *ngIf="weightIn.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlWeightOut" ngControl="weightOut" class="form-control" #weightOut
                               placeholder="peso de Salida" name="weightOut" type="text">
                        <div class="control-msgs" *ngIf="weightOut.dirty && !weightOut.valid && !weightOut.pending">
                            <p *ngIf="weightOut.errors.required">Requerido</p>
                        </div>
                    </div>


                </form>

            </div>
            <div class="modal-footer">
                <button (click)="onSave($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
