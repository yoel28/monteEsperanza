<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Operaciones</h3>

                <div class="box-tools pull-right">
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                            data-target="#saveOperacion">
                        Agregar
                    </button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div>
                    <table class="table table-striped table-hover tarjeta">
                        <thead>
                        <tr data-title="email">
                            <th>ID</th>
                            <th>Recarga</th>
                            <th>Vehiculo</th>
                            <th>Peso Entrada</th>
                            <th>Peso Salida</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let data of dataList.list">
                            <td>{{data.id}}</td>
                            <td> Ref: {{data.rechargeReference || "N/A"}}, {{data.rechargeQuantity || "N/A"}}$</td>
                            <td>{{data.vehiclePlate}}</td>
                            <td>
                                <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                   [rules]="rules" field="weightIn"></a>
                            </td>
                            <td>
                                <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                   [rules]="rules" field="weightOut"></a>
                            </td>
                            <td style="vertical-align: middle"><i (click)="onDelete($event,data.id)"
                                                                  class="fa fa-trash fa-lg btn"></i></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- ./box-body -->
            <div class="box-footer with-border">
                <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                    <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button"
                            class="btn btn-default">
                        {{val}}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
<operacion-save idModal="saveOperacion" (save)="assignOperacion($event)"></operacion-save>
