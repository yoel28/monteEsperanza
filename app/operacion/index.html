<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Operaciones</h3>

                <div *ngIf="myglobal.existsPermission('98')" class="box-tools pull-right">
                    <button type="button" class="btn btn-primary" data-toggle="modal"
                            data-target="#saveOperacion">
                        &nbsp;Agregar
                    </button>
                </div>

                <button *ngIf="myglobal.existsPermission('97')" type="button" class="btn btn-primary btn-blue"
                        data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                    <i class="fa fa-filter"></i>&nbsp;Filtrar
                </button>
            </div>
            <!-- /.box-header -->
            <div *ngIf="myglobal.existsPermission('93')" class="box-body">
                <div>
                    <table class="table table-striped table-hover tarjeta">
                        <thead>
                        <tr data-title="email">
                            <th>ID</th>
                            <th>Recarga</th>
                            <th>Vehiculo</th>
                            <th>Peso Entrada</th>
                            <th>Peso Salida</th>
                            <th *ngIf="myglobal.existsPermission('94')">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let data of dataList.list">
                            <td>{{data.id}}</td>
                            <td> Ref: {{data.rechargeReference || "N/A"}}, {{data.rechargeQuantity || "N/A"}}$</td>
                            <td>{{data.vehiclePlate}}</td>
                            <td>
                                <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                   [disabled]="!myglobal.existsPermission('95')" [rules]="rules" field="weightIn"></a>
                            </td>
                            <td>
                                <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                   [disabled]="!myglobal.existsPermission('95')" [rules]="rules" field="weightOut"></a>
                            </td>
                            <td *ngIf="myglobal.existsPermission('94')" style="vertical-align: middle">
                                <a data-toggle="modal" [attr.data-target]="'#myModal'+data.id" href="#">
                                    <span class="fa fa-trash fa-lg btn"></span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- ./box-body -->
            <div *ngIf="myglobal.existsPermission('93')" class="box-footer with-border">
                <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                    <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button"
                            class="btn btn-default">
                        {{val}}
                    </button>
                </div>
            </div>
        </div>
    </section>
</div>
<div *ngIf="myglobal.existsPermission('98')">
    <operacion-save idModal="saveOperacion" (save)="assignOperacion($event)"></operacion-save>
</div>
<div *ngIf="myglobal.existsPermission('97')">
    <filter [rules]="rules" [params]="paramsFilter" (where)="loadWhere($event)"></filter>
</div>
<div *ngIf="dataList.list && myglobal.existsPermission('94')">
    <div *ngFor="let data of dataList.list" class="modal fade" [attr.id]="'myModal'+data.id" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i
                            class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar la operacion <strong>{{data.id}}</strong> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,data.id)" data-dismiss="modal" type="button"
                            class="btn btn-red fa fa-trash">&nbsp;Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
