<div class="content-wrapper">
    <section class="content-header">
        <div class="row">
            <div class="col-lg-3 visible-lg">
                <img src="/assets/img/dashboard/robot.png" class="img-responsive ">
            </div>
            <div class="col-lg-8">
                <h1 class="title">BIENVENIDOS A MONTE ESPERANZA</h1>
                <h3 class="subtitle">¿QU&Eacute; DESEA REALIZAR?</h3>
                <div class="text-center title">
                    <div *ngIf="myglobal.existsPermission('12')" class="col-lg-3 btn" (click)="goVehiculos($event)">
                        <img src="/assets/img/dashboard/vehiculo.png" class="actions-dashboard">
                        <h6>VEH&Iacute;CULO</h6>
                    </div>
                    <div *ngIf="myglobal.existsPermission('13')" class="col-lg-3 btn" (click)="goFactura($event)">
                        <img src="/assets/img/dashboard/ingresos.png" class="actions-dashboard">
                        <h6>INGRESOS</h6>
                    </div>
                    <div *ngIf="myglobal.existsPermission('11')" class="col-lg-3 btn" (click)="goLibro($event)">
                        <img src="/assets/img/dashboard/libro.png" class="actions-dashboard">
                        <h6>LIBRO</h6>
                    </div>
                    <div *ngIf="myglobal.existsPermission('10')" class="col-lg-3 btn" (click)="goTaquilla($event)">
                        <img src="/assets/img/dashboard/taquilla.png" class="actions-dashboard">
                        <h6>TAQUILLA</h6>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div *ngIf="myglobal.existsPermission('27')" >
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">An&aacute;lisis de Gesti&oacute;n</h3>
                </div>
                <div class="box-body" >
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="input-group date">
                                <input [class.hide]="msgLabel" datepicker [format]="formatDate1" (fecha)="loadFechaPlot($event)" value="Ingresar un periodo" type="text" class="form-control">
                                <input [class.hide]="!msgLabel" datepicker [format]="formatDate2" (fecha)="loadFechaPlot($event)" value="Ingresar un periodo" type="text" class="form-control">
                                    <span class="input-group-addon">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </span>
                            </div>

                        </div>
                        <div class="col-lg-3">
                            <label>
                                <div class="material-switch">
                                    <input (click)="cambiar()" id="formato" [attr.accesskey]="msgLabel" type="checkbox" [checked]="msgLabel"/>
                                    <label for="formato" class="label-success"></label>
                                    <span>&nbsp;{{msgLabel?"Año":"Mes/Año"}}</span>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div>
                            <div class="col-lg-8" *ngIf="dataAreaPlot1.series.length>0">
                                <chart [options]="dataAreaPlot1" (load)="saveInstance($event.context,'plot1')"></chart>
                            </div>
                            <div class="col-lg-3 col-lg-offset-1">
                                <div class="row">
                                    <p class="text-center">
                                        <strong>Balance</strong>
                                    </p>
                                    <div class="progress-group" *ngFor="let data of dataPlot" >
                                        <span class="progress-text"><i class="{{data.icon}}"></i>&nbsp;{{data.title}}</span>
                                        <span class="progress-number">{{data.quantity}}/ {{dataPlot.total}}</span>
                                        <div class="progress sm">
                                            <div class="progress-bar progress-bar-yellow" [style.width.%]="(data.quantity*100)/dataPlot.total"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <p class="text-center">
                                        <strong>Consultar Facturas</strong>
                                    </p>
                                    <form role="form" [ngFormModel]="form" (submit)="loadFacturas($event)">
                                        <div class="padding-bottom">
                                            <div class="input-group date">
                                                <input datepicker [format]="formatDateFact" (fecha)="loadFechaFac($event,1)" value="Ingresar un periodo inicial" type="text" class="form-control">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="padding-bottom">
                                            <div class="input-group date">
                                                <input datepicker [format]="formatDateFact" (fecha)="loadFechaFac($event,2)" value="Ingresar un periodo final" type="text" class="form-control">
                                                <span class="input-group-addon">
                                                    <i class="glyphicon glyphicon-calendar"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <button (click)="loadFacturas($event)" type="button" class="btn btn-success pull-right"
                                                id="cntrlsubmit" [disabled]="!form.valid">
                                            <i class="fa fa-bank"></i>
                                            Consultar
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="col-lg-12" *ngIf="dataAreaPlot2.series.length>0">
                                <chart [options]="dataAreaPlot2" (load)="saveInstance($event.context,'plot2')"></chart>
                            </div>
                            <div class="col-lg-12" *ngIf="dataAreaPlot3.series.length>0">
                                <chart [options]="dataAreaPlot3" (load)="saveInstance($event.context,'plot3')"></chart>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="consultar" [class.box]="consultar">
                <recarga-factura [params]="paramsFactura"> </recarga-factura>
            </div>
        </div>
        <div *ngIf="myglobal.existsPermission('28')">
            <recarga-timeline  [params]="paramsTimeLine"> </recarga-timeline>
        </div>
    </section>
</div>
