<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h4 class="box-title">
                    <strong>INGRESOS: </strong>
                </h4>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-8">
                        <form role="form" [ngFormModel]="form" (submit)="loadFacturas($event)">
                            <div class="form-group input-icon right col-lg-6">
                                    Inicio
                                    <div class="input-icon right">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        <input datepicker [format]="formatDateFact" (fecha)="loadFechaFac($event)" accesskey="1" value="Ingresar un periodo inicial" type="text" class="form-control">
                                    </div>
                            </div>
                            <div class="form-group input-icon right col-lg-6">
                                    Fin
                                    <div class="input-icon right">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                        <input datepicker [format]="formatDateFact" (fecha)="loadFechaFac($event)" accesskey="2" value="Ingresar un periodo final" type="text" class="form-control">
                                    </div>
                            </div>

                            <div class="col-lg-12">
                                <button (click)="loadFacturas($event)" type="button" class="btn btn-success pull-right"
                                        id="cntrlsubmit" [disabled]="!form.valid">
                                    <i class="fa fa-bank"></i>
                                    Consultar
                                </button>
                            </div>
                    </form>
                    </div>
                </div>
            </div>
            <div *ngIf="consultar" >
                <recarga-factura [params]="paramsFactura"> </recarga-factura>
            </div>
        </div>
    </section>
</div>
