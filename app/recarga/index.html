<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Recargas</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#saveRecarga">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Vehiculo</th>
                                <th>Referencia</th>
                                <th>Fecha</th>
                                <th>Cantidad </th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="vehicle" contenteditable="true">{{data.vehicle}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="reference" contenteditable="true">{{data.reference}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="referenceDate" contenteditable="true">{{data.referenceDate}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="quantity" contenteditable="true">{{data.quantity}}</td>
                                <td> <i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>
<recarga-save idModal="saveRecarga" (save)="assignRecarga($event)"> </recarga-save>
