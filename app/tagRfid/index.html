<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tag RFID</h3>

                    <div class="pull-right">
                        <button *ngIf="myglobal.existsPermission('79')" type="button" class="btn btn-primary btn-green"
                                data-toggle="modal" data-target="#saveTag">
                            <i class="fa fa-plus"></i>&nbsp;Nuevo
                        </button>
                        <button *ngIf="myglobal.existsPermission('121')" type="button" class="btn btn-primary btn-blue"
                                data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                            <i class="fa fa-filter"></i>&nbsp;Filtrar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('120')" class="box-body with-border" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Veh&iacute;culo</th>
                                <th>N&uacute;mero</th>
                                <th *ngIf="myglobal.existsPermission('122')">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td >
                                    <div *ngIf="data.vehiclePlate">
                                        <img src="{{data.vehicleImage || 'assets/img/truck-guest.png'}}" class="img-responsive img-form pull-left">
                                        <strong>Placa: </strong>{{data.vehiclePlate}}<br/>
                                        <strong>Balance: </strong>{{data.vehicleBalance}}<br/>
                                        <strong>Peso: </strong>{{data.vehicleWeight}}
                                    </div>
                                    <div *ngIf="!data.vehiclePlate">
                                        Sin veh&iacute;culo
                                        <button
                                                (click)="dataSelect = data" class="btn btn-box-tool text-blue"
                                                *ngIf="myglobal.existsPermission('123') && myglobal.existsPermission('69')"
                                                data-toggle="modal" data-target="#searchVehicle">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                    <button *ngIf="data.vehiclePlate && myglobal.existsPermission('123')"
                                            (click)="releaseTag(data)" class="btn btn-box-tool text-red">
                                        <i class="fa fa-minus"></i>
                                    </button>
                                </td>
                                <td>
                                    <a x-editable [disabled]="!myglobal.existsPermission('123')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="number" ></a>
                                </td>
                                <td *ngIf="myglobal.existsPermission('122')">
                                    <a data-toggle="modal" [attr.data-target]="'#modalDelete'"
                                       (click)="dataSelect = data" href="#">
                                        <i class="fa fa-trash fa-lg btn"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="dataList.list && myglobal.existsPermission('120')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0"
                         class="btn-group pull-right">
                        <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button"
                                class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>
                <div *ngIf="!myglobal.existsPermission('120')" class="box-body">
                    <div class="btn-red padding-error">
                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                        No tiene permisos para listar las Tag RFIG
                    </div>
                </div>

            </div>
            <!-- /.box -->
        </div>
    </section>
</div>

<div *ngIf="myglobal.existsPermission('79')">
    <tag-save idModal="saveTag" (save)="assignTag($event)"> </tag-save>
</div>
<div *ngIf="myglobal.existsPermission('121')">
    <filter [rules]="rules" [params]="paramsFilter" (whereFilter)="loadWhere($event)"></filter>
</div>
<div *ngIf="myglobal.existsPermission('69')">
    <search  [params]="searchVehicle" (result)="assignVehicle($event)"></search>
</div>

<div *ngIf="dataList.list && myglobal.existsPermission('122')">
    <div class="modal fade" [attr.id]="'modalDelete'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar el Tag <strong>{{dataSelect.number}}</strong> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,dataSelect.id)" data-dismiss="modal"  type="button" class="btn btn-red fa fa-trash">&nbsp;Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
