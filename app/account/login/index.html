<div class="wrapper login-content" >
    <div class="login-box">
        <div class="login-logo">
            <img src="assets/img/logo-blanco.png" class="img-responsive img-logo">
        </div>
        <div class="row form-content">

        <div class="header-login text-center">
            <div class="login-box-body">
                <h4>INICIAR SESI&Oacute;N</h4>
            </div>
        </div>
        <div class="form-login">
            <div class="login-box-body">
                <form role="form" [ngFormModel]="form" (submit)="login($event)" >
                    <fieldset>
                        <div class="form-group input-icon right">
                            <i class="fa fa-user"></i>
                            <input ngControl="username" class="form-control" [(ngModel)]="username.value"  #username="ngForm" placeholder="Usuario / Email" type="text">
                            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                               Por favor ingrese un usuario valido
                            </div>
                        </div>
                        <div class="form-group input-icon right">
                            <i class="fa fa-key"></i>
                            <input ngControl="password" class="form-control" [(ngModel)]="password.value"  #password="ngForm" placeholder="Contraseña" type="password">
                            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                                Por favor una contraseña
                            </div>
                        </div>
                        <button id="cntrlsubmit" type="submit" [disabled]="!form.valid || submitForm" class="btn  btn-success pull-right">
                            Entrar <i class="fa  fa-chevron-circle-right"></i>
                        </button>
                    </fieldset>
                </form>
                <p>¿Olvid&oacute; su contrase&ntilde;a? <a href="#" (click)="recover($event)">Haz click aqu&iacute;</a></p>
            </div>
        </div>
        </div>
    </div>
</div>
