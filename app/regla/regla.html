<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Reglas</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Regla</th>
                                <th>Nombre</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList" >
                                <td>{{data.id}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="rule" contenteditable="true">{{data.rule}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="name" contenteditable="true">{{data.name}}</td>
                                <td> <i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="onSave($event)">

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlRule" ngControl="rule" class="form-control" #rule
                               placeholder="Regla" name="rule" type="text">
                        <div class="control-msgs" *ngIf="rule.dirty && !rule.valid && !rule.pending">
                            <p *ngIf="rule.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlName" ngControl="name" class="form-control" #name
                               placeholder="Nombre" name="name" type="text">
                        <div class="control-msgs" *ngIf="name.dirty && !name.valid && !name.pending">
                            <p *ngIf="name.errors.required">Requerido</p>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button (click)="onSave($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
