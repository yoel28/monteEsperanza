<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="submitForm($event)">
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlRule" ngControl="rule" class="form-control" #rule
                               placeholder="Regla" name="rule" type="text">
                        <div class="control-msgs" *ngIf="rule.dirty && !rule.valid && !rule.pending">
                            <p *ngIf="rule.errors.required">Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlName" ngControl="name" class="form-control" #name
                               placeholder="Nombre" name="name" type="text">
                        <div class="control-msgs" *ngIf="name.dirty && !name.valid && !name.pending">
                            <p *ngIf="name.errors.required">Requerido</p>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
