<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Parametros</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#saveParametro">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Clave</th>
                                <th>Valor</th>
                                <th>Tipo </th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="key" contenteditable="true">{{data.key}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="value" contenteditable="true">{{data.value}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="type" contenteditable="true">{{data.type}}</td>

                                <td> <i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>
<parametro-save idModal="saveParametro" (save)="assignParametro($event)"> </parametro-save>
