<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="submitForm($event)">

                    <div class="form-group input-icon right">
                        <i class="fa fa-building"></i>
                        <input ngControl="name" class="form-control" [(ngModel)]="name.value"  #name="ngForm" placeholder="Nombre" type="text">
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div *ngIf="companyTypes.count" class="form-group">
                        <ng-select [allowClear]="true"
                                   [items]="items"
                                   (data)="refreshValue($event)"
                                   placeholder="Seleccione un tipo de empresa">

                        </ng-select>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="ruc" class="form-control" [(ngModel)]="ruc.value"  #ruc="ngForm" placeholder="RUC" type="number">
                        <div [hidden]="ruc.valid || ruc.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="responsiblePerson" class="form-control" [(ngModel)]="responsiblePerson.value"  #responsiblePerson="ngForm" placeholder="Persona Responsable" type="text">
                        <div [hidden]="responsiblePerson.valid || responsiblePerson.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="phone" class="form-control" [(ngModel)]="phone.value"  #phone="ngForm" placeholder="Telefono" type="number">
                        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="address" class="form-control" [(ngModel)]="address.value"  #address="ngForm" placeholder="Direccion" type="text">
                        <div [hidden]="address.valid || address.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group btn">
                        <img [src]="src" [hidden]="!src">
                        <input type="file" image-upload (imageSelected)="selected($event)" [resizeOptions]="resizeOptions">
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
