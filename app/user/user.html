<div class="container-fluid">
    <div class="row" style="text-align: right;">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Agregar Usuario
        </button>
    </div>

    <div *ngFor="let data of user">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <table class="table table-striped table-hover tarjeta">
                <thead>
                <tr data-title="email">
                    <td>{{data.email}}</td>
                    <td style="text-align: right">
                        <i (click)="onDelete($event,data.id)" class="glyphicon glyphicon-remove-sign text-red"></i>
                    </td>
                </tr>
                </thead>
                <tbody>
                <tr data-title="id">
                    <td>ID</td>
                    <td>{{data.id}}</td>
                </tr>
                <tr data-title="username">
                    <td>Usuario</td>
                    <td id="username" contenteditable="true" (blur)="onUpdate($event,data)">{{data.username}}</td>
                </tr>
                <tr data-title="name">
                    <td>Nombre</td>
                    <td id="name" contenteditable="true" (blur)="onUpdate($event,data)">{{data.name}}</td>
                </tr>
                <tr data-title="phone">
                    <td>Telefono</td>
                    <td id="phone" contenteditable="true" (blur)="onUpdate($event,data)">{{data.phone}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Agregar Usuario</h4>
                </div>
                <div class="modal-body">

                    <form role="form" >

                        <div class="form-group input-icon right"><i class="fa fa-user"></i>
                            <input type="text" #username class="form-control" id="username" placeholder="Usuario">
                        </div>
                        <div class="form-group input-icon right"><i class="fa fa-user"></i>
                            <input type="text" #name class="form-control" id="name" placeholder="Nombre">
                        </div>
                        <div class="form-group input-icon right"><i class="fa fa-envelope"></i>
                            <input type="email" #email class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group input-icon right"><i class="fa fa-key"></i>
                            <input type="password" #password class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group input-icon right"><i class="fa fa-phone"></i>
                            <input type="text" #phone class="form-control" id="phone" placeholder="Telefono">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Salir</button>
                    <button (click)="onSave($event, username.value, password.value,email.value,phone.value,name.value)" type="button" class="btn btn-primary"><i class="fa fa-save"></i> Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
