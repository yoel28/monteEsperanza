<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="submitForm($event)">
                    <div class="form-group input-icon right">
                        <i class="fa fa-key"></i>
                        <input ngControl="authority" class="form-control" [(ngModel)]="authority.value"  #authority="ngForm" placeholder="Nombre" type="text">
                        <div [hidden]="authority.valid || authority.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group">
                        <ng-select [allowClear]="true"
                                   [items]="items"
                                   (data)="refreshValue($event)"
                                   placeholder="Seleccione una opcion">

                        </ng-select>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
