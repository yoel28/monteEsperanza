<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Roles</h3>

                    <div class="box-tools pull-right">
                        <button *ngIf="myglobal.existsPermission('49')" type="button"
                                class="btn btn-primary" data-toggle="modal" data-target="#saveRol">
                            <i class="fa fa-plus"></i>&nbsp;Agregar
                        </button>
                        <button *ngIf="myglobal.existsPermission('119')"
                                type="button" class="btn btn-blue "
                                data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                            <i class="fa fa-filter"></i>&nbsp;Filtrar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('48')" class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">

                                <th>Nombre</th>
                                <th *ngIf="myglobal.existsPermission('52')">Bloqueado</th>
                                <th *ngIf="myglobal.existsPermission('50')">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >

                                <td>
                                    <a x-editable [disabled]="!myglobal.existsPermission('51')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="authority" ></a>
                                </td>
                                <td *ngIf="myglobal.existsPermission('52')">
                                    <button (click)="onLock('enabled',data)" class="btn btn-sm"
                                            [class.btn-green]="data.enabled" [class.btn-red]="!data.enabled">
                                        {{data.enabled?"Habilitado":"Bloqueado"}}
                                    </button>
                                </td>
                                <td *ngIf="myglobal.existsPermission('50')">
                                    <a data-toggle="modal" [attr.data-target]="'#myModal'+data.id"  href="#">
                                        <i class="fa fa-trash fa-lg btn"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
                <div *ngIf="myglobal.existsPermission('48')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                        <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button" class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>

                <div *ngIf="!myglobal.existsPermission('48')" class="box-body">
                    <div class="btn-red padding-error">
                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                        No tiene permisos para listar los roles
                    </div>
                </div>

            </div>
            <!-- /.box -->
        </div>
    </section>
</div>
<div *ngIf="myglobal.existsPermission('49')">
    <rol-save idModal="saveRol" (save)="assignRol($event)"> </rol-save>
</div>
<div *ngIf="dataList.list && myglobal.existsPermission('50')">
    <div *ngFor="let data of dataList.list" class="modal fade" [attr.id]="'myModal'+data.id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar a <strong>{{data.authority}}</strong>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,data.id)" data-dismiss="modal"  type="button" class="btn btn-red fa fa-trash">&nbsp;Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="myglobal.existsPermission('119')">
    <filter [rules]="rules" [params]="paramsFilter" (whereFilter)="loadWhere($event)"></filter>
</div>
