<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tipo de veh&iacute;culo</h3>

                    <div *ngIf="myglobal.existsPermission('30')"  class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#saveTipoVehiculo">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('32')" class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>T&iacute;tulo</th>
                                <th>Detalle </th>
                                <th>Icono </th>
                                <th *ngIf="myglobal.existsPermission('34')">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td>
                                    <a x-editable [disabled]="!myglobal.existsPermission('35')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="title" ></a>
                                </td>
                                <td>
                                    <a x-editable [disabled]="!myglobal.existsPermission('35')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="detail" ></a>
                                </td>
                                <td>
                                    <i class="{{data.icon}}"></i>
                                    <a x-editable [disabled]="!myglobal.existsPermission('35')" [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="icon" ></a>
                                </td>
                                <td *ngIf="myglobal.existsPermission('34')">
                                    <a data-toggle="modal" [attr.data-target]="'#myModal'+data.id"  href="#">
                                        <i class="fa fa-trash fa-lg btn"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="myglobal.existsPermission('32')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                        <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button" class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>

<div *ngIf="myglobal.existsPermission('30')">
    <tipoVehiculo-save idModal="saveTipoVehiculo" (save)="assignTipoEmpresa($event)"> </tipoVehiculo-save>
</div>

<div *ngIf="dataList.list && myglobal.existsPermission('34')">
    <div *ngFor="let data of dataList.list" class="modal fade" [attr.id]="'myModal'+data.id" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar a <strong>{{data.title}}</strong> ({{data.detail}})?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,data.id)" data-dismiss="modal"  type="button" class="btn btn-red fa fa-trash">&nbsp;Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
