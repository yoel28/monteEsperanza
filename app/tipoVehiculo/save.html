<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="submitForm($event)">
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlTitle" ngControl="title" class="form-control" #title
                               placeholder="Titulo" name="title" type="text">
                        <div class="control-msgs" *ngIf="title.dirty && !title.valid && !title.pending">
                            <p *ngIf="title.errors.required">Titulo Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlDetail" ngControl="detail" class="form-control" #detail
                               placeholder="Detalle" name="detail" type="text">
                        <div class="control-msgs" *ngIf="detail.dirty && !detail.valid && !detail.pending">
                            <p *ngIf="detail.errors.required">Detalle Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlIcon" ngControl="icon" class="form-control" #icon
                               placeholder="Icono" name="icon" type="text">
                        <div class="control-msgs" *ngIf="icon.dirty && !icon.valid && !icon.pending">
                            <p *ngIf="icon.errors.required">Icono Requerido</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
