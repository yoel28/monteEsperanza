<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tipo Recarga</h3>

                    <div class="box-tools pull-right">
                        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
                            Agregar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body" >
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Detalle </th>
                                <th>Icono </th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="title" contenteditable="true">{{data.title}}</td>
                                <td (blur)="onUpdate($event,data)" accessKey="detail" contenteditable="true">{{data.detail}}</td>
                                <td> <i class="{{data.icon}}"></i> <span accessKey="icon" contenteditable="true" (blur)="onUpdate($event,data)">{{data.icon}}</span></td>
                                <td> <i (click)="onDelete($event,data.id)" class="fa fa-trash fa-lg btn"></i></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" (submit)="onSave($event)">

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input id="cntrlTitle" ngControl="title" class="form-control" #title
                               placeholder="Titulo" name="title" type="text">
                        <div class="control-msgs" *ngIf="title.dirty && !title.valid && !title.pending">
                            <p *ngIf="title.errors.required">Titulo Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlDetail" ngControl="detail" class="form-control" #detail
                               placeholder="Detalle" name="detail" type="text">
                        <div class="control-msgs" *ngIf="detail.dirty && !detail.valid && !detail.pending">
                            <p *ngIf="detail.errors.required">Detalle Requerido</p>
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input id="cntrlIcon" ngControl="icon" class="form-control" #icon
                               placeholder="Icono" name="icon" type="text">
                        <div class="control-msgs" *ngIf="icon.dirty && !icon.valid && !icon.pending">
                            <p *ngIf="icon.errors.required">Icono Requerido</p>
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button (click)="onSave($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
