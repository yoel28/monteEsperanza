<div class="content-wrapper">
    <section class="content">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Tipo Recarga</h3>
                    <div class="pull-right">
                        <button *ngIf="myglobal.existsPermission('125')"
                                type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#saveTipoRecarga">
                            <i class="fa fa-plus"></i>&nbsp;Agregar
                        </button>
                        <button *ngIf="myglobal.existsPermission('131')"
                                type="button" class="btn btn-blue "
                                data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                            <i class="fa fa-filter"></i>&nbsp;Filtrar
                        </button>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('116')" class="box-body">
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Detalle </th>
                                <th>Icono </th>
                                <th *ngIf="myglobal.existsPermission('128')">Bloqueado</th>
                                <th *ngIf="myglobal.existsPermission('130')">Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>{{data.id}}</td>
                                <td>
                                    <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                       [disabled]="!myglobal.existsPermission('129')" [rules]="rules" field="title"></a>
                                </td>
                                <td>
                                    <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                       [disabled]="!myglobal.existsPermission('129')" [rules]="rules" field="detail"></a>
                                </td>
                                <td>
                                    <i class="{{data.icon}}"></i>
                                    <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data"
                                       [disabled]="!myglobal.existsPermission('129')" [rules]="rules" field="icon"></a>
                                </td>
                                <td *ngIf="myglobal.existsPermission('128')">
                                    <button (click)="onLock('enabled',data)" class="btn btn-sm"
                                            [class.btn-green]="data.enabled" [class.btn-red]="!data.enabled">
                                        {{data.enabled?"Habilitado":"Bloqueado"}}
                                    </button>
                                </td>

                                <td *ngIf="myglobal.existsPermission('130')" style="vertical-align: middle">
                                    <a data-toggle="modal" [attr.data-target]="'#modalDelete'"
                                       (click)="dataSelect = data" href="#">
                                        <span class="fa fa-trash fa-lg btn"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="!myglobal.existsPermission('116')" class="box-body">
                    <div class="btn-red padding-error">
                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                        No tiene permisos para listar los tipos de recargas
                    </div>
                </div>
                <div *ngIf="myglobal.existsPermission('116')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                        <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button"
                                class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>
                <!-- ./box-body -->
            </div>
            <!-- /.box -->
        </div>
    </section>
</div>
<div *ngIf="myglobal.existsPermission('125')">
    <tipoRecarga-save idModal="saveTipoRecarga" (save)="assignTipoRecarga($event)"> </tipoRecarga-save>
</div>
<div *ngIf="myglobal.existsPermission('131')">
    <filter [rules]="rules" [params]="paramsFilter" (whereFilter)="loadWhere($event)"></filter>
</div>
<div *ngIf="dataList.list && myglobal.existsPermission('130')">
    <div class="modal fade" [attr.id]="'modalDelete'" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i
                            class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar <strong>{{dataSelect.title}}</strong> ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,dataSelect.id)" data-dismiss="modal" type="button"
                            class="btn btn-red fa fa-trash">&nbsp;Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
