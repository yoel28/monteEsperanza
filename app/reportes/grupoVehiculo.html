<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Reporte por grupos y veh&iacute;culo</h3>
            </div>
            <div *ngIf="myglobal.existsPermission('93')"  class="box-body">
                <div class="row padding-bottom">
                    <div class="col-lg-6">
                        <form role="form" [ngFormModel]="form" (submit)="loadReporte($event)" >
                            <div datepicker [format]="formatDateFact" (fecha)="loadFechaFac($event)" class="input-daterange input-group">
                                <input type="text" class="input-sm form-control" name="start" accessKey="1" />
                                <span class="input-group-addon">Hasta</span>
                                <input type="text" class="input-sm form-control" name="end" accessKey="2"/>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2 margin-top-12">
                        <button (click)="loadReporte($event)" type="button" class="btn btn-success"
                                id="cntrlsubmit" [disabled]="!form.valid">
                            <i class="fa fa-bank"></i>
                            Consultar
                        </button>
                    </div>
                </div>
                <div *ngIf="dataList && dataList.list">
                    <div class="col-lg-12 enableOverflow">
                        <div class="col-lg-12 text-center">
                            <strong>REPORTE POR CONSUMO DE GRUPOS DEL {{dataConsult.date}}</strong>
                        </div>
                        <table id="content" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th class="text-blue text-title">Grupo/{{dataList.metric}}</th>
                                <th *ngFor="let cat of dataList.categories">{{cat}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list">
                                <td>
                                    {{data.companyTypeTitle}}
                                </td>
                                <td *ngFor="let ton of data.data">
                                    {{ton}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-lg-12">
                        <button (click)="exportCSV()" type="button" class="btn btn-default pull-right">
                            <i class="fa fa-download"></i>&nbsp;Exportar a CSV
                        </button>
                    </div>

                </div>
            </div>
            <div *ngIf="myglobal.existsPermission('93')"  class="box-footer with-border">
                <div *ngIf="dataList && dataList.count > 0" class="btn-group pull-right">
                    <button (click)="loadData(max*(val-1))" *ngFor="let val of dataList.page" type="button" class="btn btn-default">
                        {{val}}
                    </button>
                </div>
            </div>
            <div *ngIf="!myglobal.existsPermission('93')">
                <div class="btn-red padding-error">
                    <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                    No tiene permisos para listar las operaciones
                </div>
            </div>

        </div>
    </section>
</div>
