<div class="content-wrapper">
    <div drap-resize class="box ui-draggable ui-resizable">
        <div class="box-header with-border">
            <h3 class="box-title">{{title}}</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <!--<div class="btn-group">
                    <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        <i class="fa fa-wrench"></i></button>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>-->
                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-md-12">
                <div class="box-header with-border">
                    <div class="box-tools pull-right">
                        <div class="pull-right">
                            <button *ngIf="myglobal.existsPermission('142')"
                                    type="button" class="btn btn-primary" data-toggle="modal"
                                    [attr.data-target]="'#'+params.idModal">
                                <i class="fa fa-plus"></i>&nbsp;Agregar
                            </button>
                            <button *ngIf="myglobal.existsPermission('148')"
                                    type="button" class="btn btn-blue "
                                    data-toggle="modal" [attr.data-target]="'#'+paramsFilter.idModal">
                                <i class="fa fa-filter"></i>&nbsp;Filtrar
                            </button>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div *ngIf="myglobal.existsPermission('143')" class="box-body">
                    <div>
                        <table class="table table-striped table-hover tarjeta">
                            <thead>
                            <tr data-title="email">
                                <th>Referencia</th>
                                <th>Direcci&oacute;n</th>
                                <th *ngIf="myglobal.existsPermission('144')">Bloqueado</th>
                                <th *ngIf="myglobal.existsPermission('146')" >Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let data of dataList.list" >
                                <td>
                                    <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="reference"
                                       [disabled]="!myglobal.existsPermission('145')"></a>
                                </td>
                                <td>
                                    <a x-editable [endpoint]="endpoint" [function]="onEditable" [data]="data" [rules]="rules" field="way"
                                       [disabled]="!myglobal.existsPermission('145')"></a>
                                </td>
                                <td *ngIf="myglobal.existsPermission('144')">
                                    <button (click)="onLock('enabled',data)" class="btn btn-sm"
                                            [class.btn-green]="data.enabled" [class.btn-red]="!data.enabled">
                                        {{data.enabled?"Habilitado":"Bloqueado"}}
                                    </button>
                                </td>

                                <td *ngIf="myglobal.existsPermission('146')">
                                    <a data-toggle="modal" [attr.data-target]="'#modalDelete'"
                                       (click)="dataSelect = data" href="#">
                                        <span class="fa fa-trash fa-lg btn"></span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div *ngIf="!myglobal.existsPermission('143')" class="box-body">
                    <div class="btn-red padding-error">
                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                        No tiene permisos para listar las antenas
                    </div>
                </div>
                <!-- ./box-body -->
                <div *ngIf="myglobal.existsPermission('143')" class="box-footer with-border">
                    <div *ngIf="dataList.page && dataList.page.length > 1 && dataList.count > 0" class="btn-group pull-right">
                        <button (click)="loadData(val)" [class.btn-green]="val==((offset/max)+1)" *ngFor="let val of dataList.page" type="button" class="btn btn-default">
                            {{val}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="myglobal.existsPermission('142')">
    <save [params]="params" [rules]="rules" (save)="assignAntenna($event)"> </save>
</div>

<div *ngIf="myglobal.existsPermission('146')">
    <div class="modal fade" [attr.id]="'modalDelete'" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header btn-red text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel"><i
                            class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h4>
                </div>
                <div class="modal-body">
                    ¿ Estás seguro que deseas eliminar la antena <strong>{{dataSelect.reference}}</strong> ({{dataSelect.way}})?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outlined btn-red fa fa-close" data-dismiss="modal">&nbsp;Cancelar</button>
                    <button (click)="onDelete($event,dataSelect.id)" data-dismiss="modal" type="button"
                            class="btn btn-red fa fa-trash">&nbsp;Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="myglobal.existsPermission('139')">
    <filter [rules]="rules" [params]="paramsFilter" (whereFilter)="loadWhere($event)"></filter>
</div>
