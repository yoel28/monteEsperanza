<div class="wrapper login-content" >
    <div class="login-box">
        <div class="login-logo">
            <img src="assets/img/logo-blanco.png" class="img-responsive img-logo">
        </div>
        <div class="row form-content">

            <div class="header-login text-center ">
                <div class="login-box-body">
                    <h4>Activar Cuenta</h4>
                </div>
                <h2>{{mensaje}}</h2>
                <div class="login-box-body">
                    <button class="btn btn-success btn-blue" (click)="onLogin($event)">
                        <i class="fa fa-chevron-circle-left"></i> Inicio
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
