<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" >

                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="title" class="form-control" [(ngModel)]="title.value"  #name="ngForm" placeholder="TÃ­tulo" type="text">
                        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input ngControl="detail" class="form-control" [(ngModel)]="detail.value" #detail="ngForm" placeholder="Detalle" type="text">
                        <div [hidden]="detail.valid || detail.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group">
                        <ng-select [allowClear]="true"
                                   [items]="items"
                                   (data)="refreshValue($event)"
                                   placeholder="Seleccione un Icono">

                        </ng-select>
                        <div [hidden]="icon.valid || icon.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
