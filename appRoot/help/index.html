<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">
                    <!--<tooltip code="ICO_DELETE"></tooltip>-->
                    {{viewOptions.title | translate }}
                </h3>
                <div class="pull-right" *ngIf="viewOptions['buttons']">
                    <button *ngFor="let buttom of viewOptions['buttons']"
                            class="{{buttom.class}}" type="button" data-toggle="modal"
                            [attr.data-target]="'#'+buttom.modal">
                        <i class="{{buttom.icon}}"></i>
                        {{buttom.title | translate}}
                    </button>
                </div>
            </div>
            <div *ngIf="permissions.list"  class="box-body">
                <div *ngIf="dataList && dataList.count>0">
                    <tables [dataList]="dataList" [rules]="rules" [params]="paramsTable"></tables>
                </div>
                <div *ngIf="dataList && dataList.count == 0">
                    <div class="alert alert-warning alert-dismissable">
                        <button type="button" data-dismiss="alert" aria-hidden="true" class="close">Ã—</button>
                        <strong><i class="fa fa-warning"></i></strong> {{viewOptions.errors.notFound}}
                    </div>
                </div>
            </div>

            <div *ngIf="!permissions.list">
                <div class="btn-red padding-error">
                    <h5><i class="fa fa-warning"></i>&nbsp;<strong>{{viewOptions.errors.title}}</strong></h5>
                    {{viewOptions.errors.list}}
                </div>
            </div>

        </div>
    </section>
</div>
<div *ngIf="permissions.add">
    <save [params]="paramsSave" [rules]="rulesSave" (save)="setLoadData($event)"> </save>
</div>
