<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" >
                    <div class="form-group input-icon right">
                        <i class="fa fa-list"></i>
                        <input ngControl="rule" class="form-control" [(ngModel)]="rule.value"  #rule="ngForm" placeholder="Regla" type="text">
                        <div [hidden]="rule.valid || rule.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-image"></i>
                        <input ngControl="name" class="form-control" [(ngModel)]="name.value"  #name="ngForm" placeholder="Nombre" type="text">
                        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                            El campo contiene errores
                        </div>
                    </div>
                    <div class="form-group input-icon right">
                        <i class="fa fa-font"></i>
                        <textarea ngControl="detail" class="form-control"
                                  [(ngModel)]="detail.value"
                                  placeholder="Detalle">
                         </textarea>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
