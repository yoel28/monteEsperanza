<div class="content-wrapper">
    <section class="content">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">{{title}}&nbsp;<tooltip code="CODE_28"></tooltip></h3>
            </div>
            <div class="box-body">
                <div class="row padding-bottom noprint">
                    <div class="col-lg-12">
                        <find-range-date (dateRange)="loadRange($event)"></find-range-date>
                    </div>
                    <div class="form-group input-icon right col-lg-12">
                        Cliente:&nbsp;{{ (valueSearch && valueSearch.title)?valueSearch.title:"Buscar un cliente"}}
                        <button type="button" class="btn btn-box-tool fa fa-search text-blue"
                                data-toggle="modal" [attr.data-target]="'#'+client.paramsSearch.idModal">
                        </button>
                    </div>
                </div>
                <div *ngIf="(valueSearch && valueSearch.id)">
                    <span *ngIf="url">
                        <a [attr.href]="url+'&formatType=pdf&lands=true'" target="_blank" title="Exportar a pdf"><i class="fa fa-file-pdf-o fa-2x text-red"></i>&nbsp;</a>
                        <a [attr.href]="url+'&formatType=xls&lands=true'" target="_blank" title="Exportar a excel"><i class="fa fa-file-excel-o fa-2x text-green"></i>&nbsp;</a>
                    </span>

                </div>
            </div>
            <div *ngIf="false">
                <div class="btn-red padding-error">
                    <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                    No tiene permisos para ver esta pagina
                </div>
            </div>
        </div>
    </section>
</div>
<div *ngIf="client && client.paramsSearch">
    <search [params]="client.paramsSearch" (result)="assignSearch($event)"></search>
</div>
