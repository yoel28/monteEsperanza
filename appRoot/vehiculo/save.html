<div class="modal fade" id="{{idModal}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Agregar</h4>
            </div>
            <div class="modal-body">
                <form role="form" [ngFormModel]="form" >
                    <div class="row">
                        <div class="col-lg-6">
                            <div *ngIf="vehicleTypes.count && myglobal.existsPermission('32')" class="form-group">
                                <ng-select [allowClear]="true"
                                           [items]="items"
                                           (data)="refreshValue($event)"
                                           placeholder="Seleccione un tipo de vehÃ­culo">
                                </ng-select>
                            </div>
                            <div *ngIf="!myglobal.existsPermission('32')" class="form-group">
                                <div class="btn-red padding-error">
                                    <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                                    No tiene permisos para listar los tipos de vehiculos
                                </div>
                            </div>
                            <div class="form-group input-icon right">
                                <i class="fa fa-list"></i>
                                <input ngControl="plate" class="form-control" [(ngModel)]="plate.value" #plate="ngForm"
                                       placeholder="Placa" type="text">
                                <div [hidden]="plate.valid || plate.pristine" class="alert alert-danger">
                                    El campo contiene errores
                                </div>
                            </div>
                            <div class="form-group input-icon right">
                                <i class="fa fa-list"></i>
                                <input ngControl="weight" class="form-control" [(ngModel)]="weight.value"
                                       #weight="ngForm" placeholder="Peso" type="number">
                                <div [hidden]="weight.valid || weight.pristine" class="alert alert-danger">
                                    El campo contiene errores
                                </div>
                            </div>
                            <div *ngIf="myglobal.existsPermission('80')" class="form-group">
                                <strong>Cliente: </strong>{{dataCompany || ""}}
                                <button  type="button" class="btn btn-box-tool text-blue" data-toggle="modal"
                                        data-target="#searchEmpresa">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                            <div *ngIf="myglobal.existsPermission('80')" class="form-group">
                                <strong>Chofer: </strong>{{dataChofer || ""}}
                                <button  type="button" class="btn btn-box-tool text-blue" data-toggle="modal"
                                         data-target="#searchDrivers">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                            <div *ngIf="!myglobal.existsPermission('80')" class="form-group">
                                <div *ngIf="!myglobal.existsPermission('109')">
                                    <div class="btn-red padding-error">
                                        <h5><i class="fa fa-warning"></i>&nbsp;<strong>ADVERTENCIA</strong></h5>
                                        No tiene permisos para listar los clientes
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div x-cropit id="image-cropper" (saveImagen)="changeImage($event)">
                                        <div class="cropit-preview center-block"></div>
                                        <div class="col-lg-12" style="margin-top: 10pt;">
                                            <div class="col-lg-6">
                                                <input type="range" class="cropit-image-zoom-input" />
                                            </div>
                                            <div class="col-lg-6">
                                                <input x-file type="file" class="cropit-image-input" />
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="center-block">
                                                <button class="btn btn-success fa fa-rotate-left rotate-ccw"></button>
                                                <button class="btn btn-success fa fa-rotate-right rotate-cw"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button (click)="submitForm($event)" data-dismiss="modal" type="button" class="btn btn-primary"
                        id="cntrlsubmit" [disabled]="!form.valid">
                    <i class="fa fa-save"></i>
                    Registrar
                </button>
            </div>
        </div>
    </div>
</div>
<search [params]="searchEmpresa" (result)="assignCompany($event)"></search>
<search [params]="searchDrivers" (result)="assignChofer($event)"></search>
