<div class="demo">
    <div class='clearfix'>

        <div class='input input-positioned'>
            <div [hidden]="!(params && params.address)" class="form-group input-icon right">
                <div class="input-group input-icon right">
                    <i class="fa fa-map-marker z-index"></i>
                    <span class="input-group-addon">Direcci&oacute;n</span>
                    <input [attr.id]="_configId+'addresspicker_map'" class="form-control"/>
                </div>
                <br/>
            </div>
            <template [ngIf]="params && params.zoom && params.zoom.visible">
                <label>Zoom:&nbsp;</label>
                <input [attr.id]="_configId+'zoom'" disabled=disabled>
                <br/>
            </template>

            <template [ngIf]="params && params.elements">
                <span *ngFor="let key of params.elements">
                     <label>{{key}}:&nbsp;</label>
                     <input [attr.id]="_configId+key" disabled=disabled>
                    <br/>
                </span>
            </template>
        </div>
        <div>
            <button (click)="_getLocation($event)" class="pull-right-location" title="Mi ubicacion">
                <i class="fa fa-globe text-blue"></i>
            </button>
            <template [ngIf]="params && params.reverse">
                <label [attr.id]="_configId+'geo_label'" [attr.for]="_configId+'reverseGeocode'">
                    Reverse Geocode after Marker Drag?
                </label>
                <select [attr.id]="_configId+'reverseGeocode'">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                </select>
                <br/>
            </template>
            <div [attr.id]="_configId+'map'" class="map"></div>
        </div>
    </div>
    <template [ngIf]="params && params.debug">
        <div class='input-positioned'>
            <textarea [attr.id]="_configId+'callback_result'" rows="15"></textarea>
        </div>
    </template>
</div>
