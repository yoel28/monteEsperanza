before_script:
  - pwd
  - echo $CI_BUILD_REF_NAME
after_script:
    - echo 'after'

stages:
    - pre_install
    - build
    - deploy
    - reset
    - clean


pre_install_job_1:
  stage: pre_install
  script:
    - mkdir -p /tmp/build
    - sudo mkdir -p /home/ubuntu/node_modules/
    - sudo cp -rf /home/ubuntu/node_modules /tmp/build/
    - sudo cp -rf ./* /tmp/build
    - cd /tmp/build
    - sudo npm run prestart
    - sudo npm install grunt grunt-contrib-coffee grunt-contrib-cssmin grunt-contrib-htmlmin  grunt-contrib-jshint  grunt-contrib-nodeunit grunt-contrib-uglify  grunt-ts
    - sudo npm install -g typings tsc concurrently  lite-server typescript
    - sudo typings install    
  when: on_success
  tags:
    - vertederodev
  only :
    - dev
    - beta
    
pre_install_prod_job_1:
  stage: pre_install
  script:
    - mkdir -p /tmp/build
    - sudo mkdir -p /home/ubuntu/node_modules/
    - sudo cp -rf /home/ubuntu/node_modules /tmp/build/
    - sudo cp -rf ./* /tmp/build
    - cd /tmp/build
    - sudo npm run prestart
    - sudo npm install grunt grunt-contrib-coffee grunt-contrib-cssmin grunt-contrib-htmlmin  grunt-contrib-jshint grunt-contrib-concat  grunt-contrib-nodeunit grunt-contrib-uglify  grunt-ts
    - sudo npm install -g grunt grunt-contrib-coffee grunt-contrib-cssmin grunt-contrib-htmlmin  grunt-contrib-jshint grunt-contrib-concat  grunt-contrib-nodeunit grunt-contrib-uglify  grunt-ts
    - sudo npm install -g typings tsc concurrently  lite-server typescript
    - sudo typings install    
  when: on_success
  tags:
    - vertederoprod
  only :
    - tags

build_job_2:
  stage: build
  script:
    - cd /tmp/build
    - export epoch=$(date +%s)
    - sudo sed -i -e 's;\=\"\(http\)s\?://[a-zA-Z0-9.]\+\([:][0-9]\+\)\?\"\;;\=\"http://dev.aguaseo.com:8080\"\;;g' appRoot/app.component.ts
    - sudo sed -i -e "s;appRoot;${epoch};g" ./systemjs.config.js
    - sudo mv appRoot ${epoch}
    - sudo npm run tsc -w
    - sudo npm run build
  when: on_success
  tags:
    - vertederodev
  only :
    - dev
    - beta
    
build_prod_job_2:
  stage: build
  script:
    - cd /tmp/build
    - export epoch=$(date +%s)
    - sudo sed -i -e 's;\=\"\(http\)s\?://[a-zA-Z0-9.]\+\([:][0-9]\+\)\?\"\;;\=\"http://vertedero.aguaseo.com:8080\"\;;g' appRoot/app.component.ts
    - sudo sed -i -e "s;appRoot;${epoch};g" ./systemjs.config.js
    - sudo mv appRoot ${epoch}
    - sudo npm run tsc -w
    - sudo npm run build
  when: on_success
  tags:
    - vertederoprod
  only :
    - tags

deploy_job_3:
  stage: deploy
  script:
    - cd /tmp/build
    - sudo cp -rf build/* ./
    - sudo cp -rf ./node_modules /home/ubuntu/
    - sudo find ./ -type f -name '*.ts' -delete
    - cd /var/www/html/
    - sudo tar -cf $CI_BUILD_REF_NAME.tar $CI_BUILD_REF_NAME/
    - sudo rm -rf /var/www/html/$CI_BUILD_REF_NAME/*
    - sudo cp -rf /tmp/build/* /var/www/html/$CI_BUILD_REF_NAME/
    - sh /home/ubuntu/script/conn.sh
  when: on_success 
  tags:
    - vertederodev
  only :
    - dev
    - beta

deploy_prod_job_3:
  stage: deploy
  script:
    - cd /tmp/build
    - sudo cp -rf build/* ./
    - sudo cp -rf ./node_modules /home/ubuntu/
    - sudo find ./ -type f -name '*.ts' -delete
    - cd /var/www/
    - sudo tar -cf html.tar html/
    - sudo rm -rf /var/www/html/*
    - sudo cp -rf /tmp/build/* /var/www/html/
    - sh /home/ubuntu/script/conn.sh
  when: on_success 
  tags:
    - vertederoprod
  only :
    - tags

