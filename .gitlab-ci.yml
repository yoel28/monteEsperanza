  script:
    - sudo rm -rf /tmp/build
    - sudo rm -rf /var/www/html/$CI_BUILD_REF_NAME/*
    - sudo tar -xf /var/www/html/$CI_BUILD_REF_NAME.tar -C /var/www/html/
