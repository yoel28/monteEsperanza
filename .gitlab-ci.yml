before_script:
  - pwd
  - npm version

after_script:
    - echo 'after'
stages:
    - pre_install
    - build
    - deploy
    - clean

pre_install_job:
  stage: pre_install
  script:
    - npm install
    - npm install grunt grunt-contrib-coffee grunt-contrib-cssmin grunt-contrib-htmlmin  grunt-contrib-jshint  grunt-contrib-nodeunit grunt-contrib-uglify  grunt-ts
    - sudo npm install -g typings tsc concurrently  lite-server typescript
    - mkdir /tmp/build
    - sudo cp -rf ./* /tmp/build
  when: on_success
  tags:
    - vertederodev

build_job:
  stage: build
  script:
    - cd /tmp/build
    - sudo npm run tsc -w
    - sudo npm run build
  when: on_success
  tags:
    - vertederodev

deploy_job:
  stage: deploy
  script:
    - cd /tmp/build
    - sudo cp -rf build/* ./
    - sudo find ./ -type f -name '*.ts' -delete
    - sudo rm -rf /var/www/html/*
    - sudo cp -rf ./ /var/www/html/
    - sh /home/ubuntu/Vertedero/conn.sh
  when: on_success 
  tags:
    - vertederodev  
  
clean_job:
  stage: clean
  script:
    - sudo rm -rf /tmp/build
  when: on_failure
  tags:
    - vertederodev